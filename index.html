<!DOCTYPE html>
<html>
<head>
	<title>Gradient Generator</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Jost&family=Montserrat+Alternates:wght@300&display=swap" rel="stylesheet">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body id='body'>
	<h1>Background Generator</h1>
	<h2>Pick two colors:</h2>
	<input class="color1" type="color" value="#ff1e00">
	<input class="color2" type="color" value="#59de52">
	<h2>Or generate a random gradient:</h2>
	<button>Generate</button>
	<h2>Copy and use it for yourself: </h2>
	<h3>background: linear-gradient(to right, rgb(107, 246, 38), rgb(83, 12, 159));</h3>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
